<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - FastShip</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/animations.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .auth-container {
            width: 100%;
            max-width: 500px;
            animation: fadeInUp 0.5s ease;
        }

        .auth-box {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .auth-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }

        .auth-header h1 {
            color: white;
            margin: 0 0 10px;
            font-size: 32px;
        }

        .auth-header p {
            margin: 0;
            opacity: 0.9;
            font-size: 16px;
        }

        .auth-body {
            padding: 40px 30px;
        }

        .auth-tabs {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 2px solid #f0f0f0;
        }

        .auth-tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
            font-weight: 600;
            color: #999;
        }

        .auth-tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }

        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
            animation: fadeIn 0.3s;
        }

        .role-selector {
            margin-bottom: 30px;
        }

        .role-selector h3 {
            margin-bottom: 15px;
            font-size: 16px;
            color: #333;
        }

        .role-options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .role-option {
            position: relative;
        }

        .role-option input {
            display: none;
        }

        .role-option label {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 25px 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
        }

        .role-option input:checked + label {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.1);
        }

        .role-icon {
            font-size: 40px;
            margin-bottom: 10px;
        }

        .role-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .role-desc {
            font-size: 12px;
            color: #999;
        }

        .error-message {
            background: rgba(244, 67, 54, 0.1);
            color: #f44336;
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .error-message.show {
            display: block;
            animation: shake 0.5s;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .submit-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .auth-footer {
            text-align: center;
            padding-top: 20px;
            margin-top: 20px;
            border-top: 1px solid #f0f0f0;
        }

        .auth-footer p {
            margin: 0;
            font-size: 14px;
            color: #999;
        }

        .auth-footer a {
            color: #667eea;
            font-weight: 600;
            cursor: pointer;
            text-decoration: underline;
        }

        .back-home {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s;
        }

        [dir="rtl"] .back-home {
            left: auto;
            right: 20px;
        }

        .back-home:hover {
            transform: translateX(-5px);
        }

        @media (max-width: 480px) {
            .auth-body {
                padding: 30px 20px;
            }

            .role-options {
                grid-template-columns: 1fr;
            }

            .auth-header h1 {
                font-size: 26px;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-home">← العودة للرئيسية</a>

    <div class="auth-container">
        <div class="auth-box">
            <div class="auth-header">
                <h1>🚚 FastShip</h1>
                <p data-i18n="welcome">مرحباً بك في منصة الشحن الذكية</p>
            </div>

            <div class="auth-body">
                <!-- Tabs -->
                <div class="auth-tabs">
                    <div class="auth-tab active" onclick="switchTab('login')" data-i18n="login">دخول</div>
                    <div class="auth-tab" onclick="switchTab('register')" data-i18n="register">تسجيل جديد</div>
                </div>

                <!-- Login Form -->
                <form class="auth-form active" id="loginForm" onsubmit="handleLogin(event)">
                    <div class="error-message" id="loginError"></div>
                    
                    <div class="form-group">
                        <label for="loginEmail" data-i18n="email">البريد الإلكتروني</label>
                        <input type="email" id="loginEmail" class="form-control" required data-i18n="email">
                    </div>

                    <div class="form-group">
                        <label for="loginPassword" data-i18n="password">كلمة المرور</label>
                        <input type="password" id="loginPassword" class="form-control" required>
                    </div>

                    <button type="submit" class="submit-btn" id="loginBtn" data-i18n="login">دخول</button>
                </form>

                <!-- Register Form -->
                <form class="auth-form" id="registerForm" onsubmit="handleRegister(event)">
                    <div class="error-message" id="registerError"></div>

                    <!-- Role Selection -->
                    <div class="role-selector">
                        <h3>اختر نوع الحساب</h3>
                        <div class="role-options">
                            <div class="role-option">
                                <input type="radio" id="roleShipper" name="userRole" value="shipper" required>
                                <label for="roleShipper">
                                    <div class="role-icon">📦</div>
                                    <div class="role-name" data-i18n="shipper">صاحب شحنة</div>
                                    <div class="role-desc">أرسل شحناتك بأمان</div>
                                </label>
                            </div>
                            <div class="role-option">
                                <input type="radio" id="roleCarrier" name="userRole" value="carrier" required>
                                <label for="roleCarrier">
                                    <div class="role-icon">🚗</div>
                                    <div class="role-name" data-i18n="carrier">موصل</div>
                                    <div class="role-desc">اكسب دخل إضافي</div>
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="registerName" data-i18n="name">الاسم الكامل</label>
                        <input type="text" id="registerName" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="registerEmail" data-i18n="email">البريد الإلكتروني</label>
                        <input type="email" id="registerEmail" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="registerPhone" data-i18n="phone">رقم الجوال</label>
                        <input type="tel" id="registerPhone" class="form-control" required placeholder="+966 5xxxxxxxx">
                    </div>

                    <div class="form-group">
                        <label for="registerPassword" data-i18n="password">كلمة المرور</label>
                        <input type="password" id="registerPassword" class="form-control" required minlength="6">
                        <small style="color: #999; font-size: 12px;">على الأقل 6 أحرف</small>
                    </div>

                    <div class="form-group">
                        <label for="registerConfirmPassword">تأكيد كلمة المرور</label>
                        <input type="password" id="registerConfirmPassword" class="form-control" required minlength="6">
                    </div>

                    <button type="submit" class="submit-btn" id="registerBtn" data-i18n="register">تسجيل حساب جديد</button>
                </form>

                <!-- Footer -->
                <div class="auth-footer" id="authFooter">
                    <p>ليس لديك حساب؟ <a onclick="switchTab('register')">سجل الآن</a></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script type="module">
        import { auth } from './js/firebase-config.js';
        import { 
            createUserWithEmailAndPassword,
            signInWithEmailAndPassword 
        } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        
        window.firebaseAuth = auth;
        window.createUserWithEmailAndPassword = createUserWithEmailAndPassword;
        window.signInWithEmailAndPassword = signInWithEmailAndPassword;
    </script>
    <script src="js/translations.js"></script>
    <script src="js/utils.js"></script>
    <script type="module" src="js/database.js"></script>

    <script>
        // تبديل بين التسجيل والدخول
        function switchTab(tab) {
            document.querySelectorAll('.auth-form').forEach(form => {
                form.classList.remove('active');
            });
            
            document.querySelectorAll('.auth-tab').forEach(t => {
                t.classList.remove('active');
            });

            if (tab === 'login') {
                document.getElementById('loginForm').classList.add('active');
                document.querySelectorAll('.auth-tab')[0].classList.add('active');
                document.getElementById('authFooter').innerHTML = '<p>ليس لديك حساب؟ <a onclick="switchTab(\'register\')">سجل الآن</a></p>';
            } else {
                document.getElementById('registerForm').classList.add('active');
                document.querySelectorAll('.auth-tab')[1].classList.add('active');
                document.getElementById('authFooter').innerHTML = '<p>لديك حساب بالفعل؟ <a onclick="switchTab(\'login\')">دخول</a></p>';
            }
        }

        // معالج تسجيل الدخول
        async function handleLogin(e) {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const errorDiv = document.getElementById('loginError');
            const btn = document.getElementById('loginBtn');

            try {
                btn.disabled = true;
                btn.textContent = 'جاري الدخول...';
                errorDiv.classList.remove('show');

                const userCredential = await window.signInWithEmailAndPassword(window.firebaseAuth, email, password);
                const user = userCredential.user;

                // الحصول على نوع المستخدم من localStorage أو database
                const stored = localStorage.getItem('fastship_user');
                let userType = 'shipper';
                
                if (stored) {
                    const userData = JSON.parse(stored);
                    userType = userData.userType || 'shipper';
                }

                // حفظ في localStorage
                localStorage.setItem('fastship_user', JSON.stringify({
                    userId: user.uid,
                    email: user.email,
                    userType: userType
                }));

                window.utils.showNotification('✅ تم تسجيل الدخول بنجاح', 'success');
                
                setTimeout(() => {
                    if (userType === 'shipper') {
                        window.location.href = 'shippers/dashboard.html';
                    } else {
                        window.location.href = 'carriers/dashboard.html';
                    }
                }, 1000);
                
            } catch (error) {
                console.error('Login error:', error);
                let errorMessage = 'حدث خطأ في تسجيل الدخول';
                
                if (error.code === 'auth/user-not-found') {
                    errorMessage = 'المستخدم غير موجود';
                } else if (error.code === 'auth/wrong-password') {
                    errorMessage = 'كلمة المرور غير صحيحة';
                } else if (error.code === 'auth/invalid-email') {
                    errorMessage = 'البريد الإلكتروني غير صحيح';
                }
                
                errorDiv.textContent = '❌ ' + errorMessage;
                errorDiv.classList.add('show');
                btn.disabled = false;
                btn.textContent = 'دخول';
            }
        }

        // معالج التسجيل الجديد
        async function handleRegister(e) {
            e.preventDefault();
            const userRole = document.querySelector('input[name="userRole"]:checked')?.value;
            const name = document.getElementById('registerName').value;
            const email = document.getElementById('registerEmail').value;
            const phone = document.getElementById('registerPhone').value;
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('registerConfirmPassword').value;
            const errorDiv = document.getElementById('registerError');
            const btn = document.getElementById('registerBtn');

            // التحقق من البيانات
            if (!userRole) {
                errorDiv.textContent = '❌ يجب اختيار نوع الحساب';
                errorDiv.classList.add('show');
                return;
            }

            if (password !== confirmPassword) {
                errorDiv.textContent = '❌ كلمات المرور غير متطابقة';
                errorDiv.classList.add('show');
                return;
            }

            if (password.length < 6) {
                errorDiv.textContent = '❌ كلمة المرور يجب أن تكون 6 أحرف على الأقل';
                errorDiv.classList.add('show');
                return;
            }

            try {
                btn.disabled = true;
                btn.textContent = 'جاري التسجيل...';
                errorDiv.classList.remove('show');

                const userCredential = await window.createUserWithEmailAndPassword(window.firebaseAuth, email, password);
                const user = userCredential.user;

                // حفظ بيانات المستخدم
                const userData = {
                    name,
                    email,
                    phone,
                    userType: userRole,
                    createdAt: new Date().toISOString()
                };

                localStorage.setItem('fastship_user', JSON.stringify({
                    userId: user.uid,
                    email: user.email,
                    userType: userRole
                }));

                window.utils.showNotification('✅ تم إنشاء الحساب بنجاح', 'success');
                
                setTimeout(() => {
                    switchTab('login');
                    document.getElementById('loginEmail').value = email;
                }, 1500);
                
            } catch (error) {
                console.error('Registration error:', error);
                let errorMessage = 'حدث خطأ في التسجيل';
                
                if (error.code === 'auth/email-already-in-use') {
                    errorMessage = 'البريد الإلكتروني مستخدم بالفعل';
                } else if (error.code === 'auth/invalid-email') {
                    errorMessage = 'البريد الإلكتروني غير صحيح';
                } else if (error.code === 'auth/weak-password') {
                    errorMessage = 'كلمة المرور ضعيفة جداً';
                }
                
                errorDiv.textContent = '❌ ' + errorMessage;
                errorDiv.classList.add('show');
                btn.disabled = false;
                btn.textContent = 'تسجيل حساب جديد';
            }
        }

        // تحديث الترجمات عند التحميل
        window.addEventListener('load', () => {
            if (window.i18n) {
                window.i18n.translatePage();
            }
        });
    </script>
</body>
</html>
