<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إنشاء رحلة جديدة - FastShip</title>
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/animations.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container-max {
            max-width: 800px;
            margin: 0 auto;
        }

        .back-link {
            color: white;
            text-decoration: none;
            font-weight: 600;
            margin-bottom: 20px;
            display: inline-block;
        }

        .back-link:hover {
            transform: translateX(-5px);
            transition: all 0.3s;
        }

        .form-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            overflow: hidden;
            animation: fadeInUp 0.5s ease;
        }

        .form-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }

        .form-header h1 {
            color: white;
            margin: 0 0 10px;
            font-size: 32px;
        }

        .form-header p {
            margin: 0;
            opacity: 0.9;
        }

        .form-body {
            padding: 40px 30px;
        }

        .form-section {
            margin-bottom: 40px;
        }

        .section-title {
            font-size: 20px;
            font-weight: 600;
            color: #333;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            padding-bottom: 10px;
            border-bottom: 2px solid #667eea;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .vehicle-types {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .vehicle-option {
            position: relative;
        }

        .vehicle-option input {
            display: none;
        }

        .vehicle-option label {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            border: 2px solid #ddd;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
        }

        .vehicle-option input:checked + label {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.1);
        }

        .vehicle-icon {
            font-size: 36px;
            margin-bottom: 10px;
        }

        .error-message {
            background: rgba(244, 67, 54, 0.1);
            color: #f44336;
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }

        .error-message.show {
            display: block;
            animation: shake 0.5s;
        }

        .success-message {
            background: rgba(76, 175, 80, 0.1);
            color: #4caf50;
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }

        .success-message.show {
            display: block;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }

            .vehicle-types {
                grid-template-columns: 1fr;
            }

            .form-body {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container-max">
        <a href="dashboard.html" class="back-link">← العودة للوحة التحكم</a>

        <div class="form-card">
            <div class="form-header">
                <h1>📍 إنشاء رحلة جديدة</h1>
                <p>أضف تفاصيل رحلتك لاستقبال شحنات</p>
            </div>

            <div class="form-body">
                <div class="error-message" id="errorMessage"></div>
                <div class="success-message" id="successMessage"></div>

                <form id="tripForm" onsubmit="handleSubmit(event)">
                    <!-- معلومات الرحلة -->
                    <div class="form-section">
                        <div class="section-title">
                            <span>🗺️</span>
                            <span>معلومات الرحلة</span>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="tripFrom">من (نقطة الانطلاق)</label>
                                <input type="text" id="tripFrom" class="form-control" required placeholder="مثال: الرياض">
                            </div>

                            <div class="form-group">
                                <label for="tripTo">إلى (الوجهة)</label>
                                <input type="text" id="tripTo" class="form-control" required placeholder="مثال: جدة">
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="departureDate">تاريخ المغادرة</label>
                                <input type="date" id="departureDate" class="form-control" required>
                            </div>

                            <div class="form-group">
                                <label for="departureTime">وقت المغادرة التقريبي</label>
                                <input type="time" id="departureTime" class="form-control" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="estimatedDuration">مدة الرحلة المتوقعة (بالساعات)</label>
                            <input type="number" id="estimatedDuration" class="form-control" required placeholder="مثال: 8" min="1" max="72">
                        </div>
                    </div>

                    <!-- نوع المركبة -->
                    <div class="form-section">
                        <div class="section-title">
                            <span>🚗</span>
                            <span>نوع المركبة</span>
                        </div>

                        <div class="vehicle-types">
                            <div class="vehicle-option">
                                <input type="radio" id="vehicleCar" name="vehicleType" value="car" required>
                                <label for="vehicleCar">
                                    <div class="vehicle-icon">🚗</div>
                                    <div>سيارة خاصة</div>
                                    <small style="color: #999;">صالون، SUV</small>
                                </label>
                            </div>

                            <div class="vehicle-option">
                                <input type="radio" id="vehiclePickup" name="vehicleType" value="pickup">
                                <label for="vehiclePickup">
                                    <div class="vehicle-icon">🚙</div>
                                    <div>بيك أب</div>
                                    <small style="color: #999;">نقل متوسط</small>
                                </label>
                            </div>

                            <div class="vehicle-option">
                                <input type="radio" id="vehicleTruck" name="vehicleType" value="truck">
                                <label for="vehicleTruck">
                                    <div class="vehicle-icon">🚚</div>
                                    <div>شاحنة</div>
                                    <small style="color: #999;">دينة، تريلا</small>
                                </label>
                            </div>

                            <div class="vehicle-option">
                                <input type="radio" id="vehicleOther" name="vehicleType" value="other">
                                <label for="vehicleOther">
                                    <div class="vehicle-icon">✈️</div>
                                    <div>أخرى</div>
                                    <small style="color: #999;">طائرة، قطار</small>
                                </label>
                            </div>
                        </div>
                    </div>

                    <!-- المساحة والسعر -->
                    <div class="form-section">
                        <div class="section-title">
                            <span>📦</span>
                            <span>المساحة والسعر</span>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="availableSpace">المساحة المتاحة (كيلو)</label>
                                <input type="number" id="availableSpace" class="form-control" required placeholder="مثال: 500" min="1">
                                <small style="color: #999;">الحد الأقصى يمكنك نقله</small>
                            </div>

                            <div class="form-group">
                                <label for="pricePerUnit">السعر (ريال/100 كيلو)</label>
                                <input type="number" id="pricePerUnit" class="form-control" required placeholder="مثال: 100" min="1">
                                <small style="color: #999;">كم تريد أن تربح؟</small>
                            </div>
                        </div>
                    </div>

                    <!-- معلومات إضافية -->
                    <div class="form-section">
                        <div class="section-title">
                            <span>📝</span>
                            <span>ملاحظات إضافية (اختياري)</span>
                        </div>

                        <div class="form-group">
                            <label for="notes">أي ملاحظات أو شروط؟</label>
                            <textarea id="notes" class="form-control" rows="4" placeholder="مثال: يمكنني التوقف في الطريق، أفضل الشحنات الصغيرة..."></textarea>
                        </div>
                    </div>

                    <!-- زر الإرسال -->
                    <button type="submit" class="btn btn-primary btn-block btn-lg" id="submitBtn">
                        ✅ إنشاء الرحلة
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script type="module">
        import { db } from '../js/firebase-config.js';
        import { ref, push, set } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
        window.firebaseDB = db;
        window.firebaseRef = ref;
        window.firebasePush = push;
        window.firebaseSet = set;
    </script>
    <script src="../js/translations.js"></script>
    <script src="../js/utils.js"></script>

    <script>
        // التحقق من تسجيل الدخول
        window.addEventListener('load', () => {
            const stored = localStorage.getItem('fastship_user');
            if (!stored) {
                window.location.href = '../shared-auth.html?type=carrier';
                return;
            }

            const userData = JSON.parse(stored);
            if (userData.userType !== 'carrier') {
                window.location.href = '../shippers/dashboard.html';
                return;
            }

            // تعيين الحد الأدنى للتاريخ (اليوم)
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('departureDate').min = today;
        });

        async function handleSubmit(e) {
            e.preventDefault();

            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            const submitBtn = document.getElementById('submitBtn');

            // إخفاء الرسائل السابقة
            errorDiv.classList.remove('show');
            successDiv.classList.remove('show');

            // الحصول على البيانات
            const userData = JSON.parse(localStorage.getItem('fastship_user'));
            const tripData = {
                carrierId: userData.userId,
                from: document.getElementById('tripFrom').value.trim(),
                to: document.getElementById('tripTo').value.trim(),
                departureDate: document.getElementById('departureDate').value,
                departureTime: document.getElementById('departureTime').value,
                estimatedDuration: parseInt(document.getElementById('estimatedDuration').value),
                vehicleType: document.querySelector('input[name="vehicleType"]:checked').value,
                availableSpace: parseInt(document.getElementById('availableSpace').value),
                capacity: parseInt(document.getElementById('availableSpace').value),
                pricePerUnit: parseInt(document.getElementById('pricePerUnit').value),
                notes: document.getElementById('notes').value.trim(),
                status: 'active',
                acceptedShipments: [],
                createdAt: new Date().toISOString()
            };

            try {
                submitBtn.disabled = true;
                submitBtn.textContent = 'جاري الإنشاء...';

                // حفظ في Firebase
                const tripsRef = window.firebaseRef(window.firebaseDB, 'trips');
                const newTripRef = window.firebasePush(tripsRef);
                
                await window.firebaseSet(newTripRef, {
                    ...tripData,
                    tripId: newTripRef.key
                });

                // إظهار رسالة نجاح
                successDiv.textContent = '✅ تم إنشاء الرحلة بنجاح! جاري التحويل...';
                successDiv.classList.add('show');

                window.utils.showNotification('✅ تم إنشاء الرحلة بنجاح', 'success');

                // التحويل بعد ثانيتين
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 2000);

            } catch (error) {
                console.error('Error creating trip:', error);
                errorDiv.textContent = '❌ حدث خطأ في إنشاء الرحلة. حاول مرة أخرى.';
                errorDiv.classList.add('show');
                submitBtn.disabled = false;
                submitBtn.textContent = '✅ إنشاء الرحلة';
            }
        }
    </script>
</body>
</html>
