            storageBucket: "fastship-2026.firebasestorage.app",

                        <div>

                            <div class="relative">

                        </div>

    <!-- JavaScript -->
    <script src="auth.js"></script>
    <script src="main.js"></script>
    
    <script>
        // Wait for Firebase to load
        window.addEventListener('load', function() {
            // Initialize auth manager after Firebase is loaded
            if (window.authManager) {
                window.authManager.updateUI();
            }
        });
    </script>
    
    <script>
        // Toggle password visibility
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.getElementById('passwordToggle');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.textContent = '🙈';
            } else {
                passwordInput.type = 'password';
                toggleIcon.textContent = '👁️';
            }
        }

        // Handle login form submission
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Show loading state
            const submitBtn = e.target.querySelector('button[type="submit"]');
            const originalText = submitBtn.textContent;
            submitBtn.disabled = true;
            submitBtn.textContent = 'جاري تسجيل الدخول...';
            
            try {
                // Use the auth manager for login
                const success = await window.authManager.login(email, password);
                
                if (success) {
                    // Check for redirect parameter
                    const urlParams = new URLSearchParams(window.location.search);
                    const redirect = urlParams.get('redirect');
                    
                    if (redirect) {
                        window.location.href = `dashboard.html?action=${redirect}`;
                    } else {
                        window.location.href = 'dashboard.html';
                    }
                }
            } catch (error) {
                console.error('Login error:', error);
                showNotification('حدث خطأ في تسجيل الدخول. حاول مرة أخرى.', 'error');
            } finally {
                // Reset button state
                submitBtn.disabled = false;
                submitBtn.textContent = originalText;
            }
        });

        // Show notification function
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `fixed top-4 right-4 z-50 p-4 rounded-lg shadow-lg text-white ${
                type === 'success' ? 'bg-green-500' : 
                type === 'error' ? 'bg-red-500' : 
                'bg-blue-500'
            }`;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                if (notification.parentElement) {
                    notification.remove();
                }
            }, 5000);
        }
    </script>
