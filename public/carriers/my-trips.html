<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>رحلاتي | FastShip</title>
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/animations.css">
    <style>
        .page-container {
            max-width: 1200px;
            margin: 30px auto;
            padding: 0 20px;
        }

        .page-header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .page-header h1 {
            color: white;
            margin: 0;
            font-size: 28px;
        }

        .filter-tabs {
            display: flex;
            gap: 10px;
            background: white;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 25px;
            overflow-x: auto;
        }

        .filter-tab {
            padding: 10px 20px;
            border-radius: 8px;
            background: #f5f5f5;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            white-space: nowrap;
        }

        .filter-tab.active {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }

        .trips-grid {
            display: grid;
            gap: 20px;
        }

        .trip-card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            transition: all 0.3s;
        }

        .trip-card:hover {
            box-shadow: 0 8px 25px rgba(0,0,0,0.12);
            transform: translateY(-3px);
        }

        .trip-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f5f5f5;
        }

        .trip-route {
            font-size: 20px;
            font-weight: bold;
            color: #333;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .route-arrow {
            color: #4facfe;
            font-size: 24px;
        }

        .trip-info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .info-box {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .info-icon {
            font-size: 20px;
            width: 30px;
            text-align: center;
        }

        .info-details {
            flex: 1;
        }

        .info-label {
            font-size: 12px;
            color: #999;
            margin-bottom: 2px;
        }

        .info-value {
            font-weight: 600;
            color: #333;
        }

        .shipments-section {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
        }

        .shipments-header {
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .shipment-item {
            background: white;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .shipment-item:last-child {
            margin-bottom: 0;
        }

        .trip-actions {
            display: flex;
            gap: 10px;
            padding-top: 15px;
            border-top: 1px solid #f0f0f0;
        }

        .action-btn {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary-gradient {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }

        .btn-primary-gradient:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(79, 172, 254, 0.3);
        }

        .btn-outline {
            background: white;
            color: #4facfe;
            border: 2px solid #4facfe;
        }

        .btn-outline:hover {
            background: rgba(79, 172, 254, 0.1);
        }

        .btn-danger {
            background: white;
            color: #f44336;
            border: 2px solid #f44336;
        }

        .btn-danger:hover {
            background: rgba(244, 67, 54, 0.1);
        }

        .empty-state {
            text-align: center;
            padding: 80px 20px;
            background: white;
            border-radius: 15px;
        }

        .empty-icon {
            font-size: 100px;
            margin-bottom: 20px;
            opacity: 0.4;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: #4facfe;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .back-link:hover {
            color: #00f2fe;
        }

        .trip-stats {
            display: flex;
            gap: 20px;
            margin-top: 10px;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 14px;
            color: #666;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 10px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4facfe, #00f2fe);
            border-radius: 10px;
            transition: width 0.3s;
        }

        @media (max-width: 768px) {
            .page-header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }

            .trip-info-grid {
                grid-template-columns: 1fr;
            }

            .trip-actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="page-container">
        <a href="dashboard.html" class="back-link animate-fadeIn">
            <span>←</span>
            <span>العودة للوحة التحكم</span>
        </a>

        <div class="page-header animate-fadeInDown">
            <div>
                <h1>🚗 رحلاتي</h1>
                <p style="margin: 5px 0 0; opacity: 0.9;">إدارة جميع رحلاتك ومتابعة الشحنات</p>
            </div>
            <a href="create-trip.html" class="btn btn-lg" style="background: white; color: #4facfe;">
                ➕ رحلة جديدة
            </a>
        </div>

        <!-- Filter Tabs -->
        <div class="filter-tabs animate-fadeInUp">
            <button class="filter-tab active" onclick="filterTrips('all')">
                الكل (<span id="countAll">0</span>)
            </button>
            <button class="filter-tab" onclick="filterTrips('active')">
                🟢 نشطة (<span id="countActive">0</span>)
            </button>
            <button class="filter-tab" onclick="filterTrips('completed')">
                ✅ مكتملة (<span id="countCompleted">0</span>)
            </button>
            <button class="filter-tab" onclick="filterTrips('cancelled')">
                ❌ ملغاة (<span id="countCancelled">0</span>)
            </button>
        </div>

        <!-- Trips Grid -->
        <div class="trips-grid" id="tripsContainer">
            <div class="empty-state">
                <div class="empty-icon">🚗</div>
                <h3>جاري تحميل الرحلات...</h3>
            </div>
        </div>
    </div>

    <script type="module" src="../js/firebase-config.js"></script>
    <script src="../js/utils.js"></script>
    <script type="module" src="../js/database.js"></script>

    <script type="module">
        import { getCarrierTrips, getTrip } from '../js/database.js';

        // التحقق من تسجيل الدخول
        const user = window.utils.getFromStorage('fastship_user');
        if (!user || user.userType !== 'carrier') {
            window.location.href = '../shared-auth.html';
        }

        let allTrips = [];
        let currentFilter = 'all';

        // تحميل الرحلات
        async function loadTrips() {
            try {
                window.utils.showLoading('جاري تحميل الرحلات...');
                
                allTrips = await getCarrierTrips(user.userId);
                
                // تحديث العدادات
                updateCounters();
                
                // عرض الرحلات
                displayTrips(allTrips);
                
                window.utils.hideLoading();
            } catch (error) {
                console.error('Error loading trips:', error);
                window.utils.hideLoading();
                document.getElementById('tripsContainer').innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">❌</div>
                        <h3>حدث خطأ في تحميل الرحلات</h3>
                        <button class="btn btn-primary" onclick="location.reload()">إعادة المحاولة</button>
                    </div>
                `;
            }
        }

        // تحديث العدادات
        function updateCounters() {
            document.getElementById('countAll').textContent = allTrips.length;
            document.getElementById('countActive').textContent = 
                allTrips.filter(t => t.status === 'active').length;
            document.getElementById('countCompleted').textContent = 
                allTrips.filter(t => t.status === 'completed').length;
            document.getElementById('countCancelled').textContent = 
                allTrips.filter(t => t.status === 'cancelled').length;
        }

        // تصفية الرحلات
        window.filterTrips = function(status) {
            currentFilter = status;
            
            // تحديث الأزرار
            document.querySelectorAll('.filter-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // عرض الرحلات المفلترة
            const filtered = status === 'all' 
                ? allTrips 
                : allTrips.filter(t => t.status === status);
            
            displayTrips(filtered);
        };

        // عرض الرحلات
        function displayTrips(trips) {
            const container = document.getElementById('tripsContainer');
            
            if (trips.length === 0) {
                container.innerHTML = `
                    <div class="empty-state animate-fadeIn">
                        <div class="empty-icon">🚗</div>
                        <h3>لا توجد رحلات</h3>
                        <p>${currentFilter === 'all' ? 'لم تقم بإنشاء أي رحلات بعد' : 'لا توجد رحلات بهذه الحالة'}</p>
                        <a href="create-trip.html" class="btn btn-primary">إنشاء رحلة جديدة</a>
                    </div>
                `;
                return;
            }

            container.innerHTML = trips.map(trip => {
                const acceptedCount = trip.acceptedShipments?.length || 0;
                const usedSpace = trip.capacity - (trip.availableSpace || trip.capacity);
                const spacePercent = (usedSpace / trip.capacity) * 100;

                return `
                    <div class="trip-card animate-fadeInUp">
                        <div class="trip-header">
                            <div class="trip-route">
                                <span>${trip.from}</span>
                                <span class="route-arrow">→</span>
                                <span>${trip.to}</span>
                            </div>
                            ${window.utils.getStatusBadge(trip.status)}
                        </div>

                        <div class="trip-info-grid">
                            <div class="info-box">
                                <div class="info-icon">📅</div>
                                <div class="info-details">
                                    <div class="info-label">تاريخ المغادرة</div>
                                    <div class="info-value">${window.utils.formatDate(trip.departureDate)}</div>
                                </div>
                            </div>
                            <div class="info-box">
                                <div class="info-icon">⏰</div>
                                <div class="info-details">
                                    <div class="info-label">وقت المغادرة</div>
                                    <div class="info-value">${trip.departureTime || '-'}</div>
                                </div>
                            </div>
                            <div class="info-box">
                                <div class="info-icon">🚗</div>
                                <div class="info-details">
                                    <div class="info-label">نوع السيارة</div>
                                    <div class="info-value">${getVehicleTypeAr(trip.vehicleType)}</div>
                                </div>
                            </div>
                            <div class="info-box">
                                <div class="info-icon">💰</div>
                                <div class="info-details">
                                    <div class="info-label">السعر/كجم</div>
                                    <div class="info-value">${trip.pricePerKg} ر.س</div>
                                </div>
                            </div>
                        </div>

                        <div class="trip-stats">
                            <div class="stat-item">
                                <span>📦</span>
                                <span>${acceptedCount} شحنات</span>
                            </div>
                            <div class="stat-item">
                                <span>⚖️</span>
                                <span>${usedSpace}/${trip.capacity} كجم</span>
                            </div>
                            <div class="stat-item">
                                <span>🆓</span>
                                <span>${trip.availableSpace || trip.capacity} كجم متاح</span>
                            </div>
                        </div>

                        <div class="progress-bar">
                            <div class="progress-fill" style="width: ${spacePercent}%"></div>
                        </div>

                        ${acceptedCount > 0 ? `
                            <div class="shipments-section">
                                <div class="shipments-header">
                                    📦 الشحنات المقبولة (${acceptedCount})
                                </div>
                                ${(trip.acceptedShipments || []).slice(0, 3).map(s => `
                                    <div class="shipment-item">
                                        <span style="font-weight: 600;">شحنة ${s.substring(0, 8)}...</span>
                                        <span style="color: #4facfe;">عرض التفاصيل ←</span>
                                    </div>
                                `).join('')}
                            </div>
                        ` : ''}

                        <div class="trip-actions">
                            ${getActionButtons(trip)}
                        </div>
                    </div>
                `;
            }).join('');
        }

        // الحصول على نوع السيارة بالعربي
        function getVehicleTypeAr(type) {
            const types = {
                sedan: 'سيارة صغيرة',
                suv: 'دفع رباعي',
                van: 'فان',
                truck: 'شاحنة'
            };
            return types[type] || type;
        }

        // الحصول على أزرار الإجراءات
        function getActionButtons(trip) {
            if (trip.status === 'active') {
                return `
                    <button class="action-btn btn-primary-gradient" onclick="viewTripDetails('${trip.tripId}')">
                        عرض التفاصيل
                    </button>
                    <button class="action-btn btn-outline" onclick="editTrip('${trip.tripId}')">
                        ✏️ تعديل
                    </button>
                    <button class="action-btn btn-danger" onclick="cancelTrip('${trip.tripId}')">
                        ❌ إلغاء
                    </button>
                `;
            } else if (trip.status === 'completed') {
                return `
                    <button class="action-btn btn-primary-gradient" onclick="viewTripDetails('${trip.tripId}')">
                        عرض التفاصيل
                    </button>
                    <button class="action-btn btn-outline" onclick="downloadReport('${trip.tripId}')">
                        📄 تقرير الرحلة
                    </button>
                `;
            } else {
                return `
                    <button class="action-btn btn-primary-gradient" onclick="viewTripDetails('${trip.tripId}')">
                        عرض التفاصيل
                    </button>
                `;
            }
        }

        // دوال الإجراءات
        window.viewTripDetails = (id) => {
            window.utils.showNotification('ℹ️ صفحة التفاصيل قيد التطوير', 'info');
        };

        window.editTrip = (id) => {
            window.utils.showNotification('✏️ صفحة التعديل قيد التطوير', 'info');
        };

        window.cancelTrip = (id) => {
            if (confirm('هل أنت متأكد من إلغاء هذه الرحلة؟')) {
                window.utils.showNotification('⚠️ خاصية الإلغاء قيد التطوير', 'warning');
            }
        };

        window.downloadReport = (id) => {
            window.utils.showNotification('📄 خاصية التقرير قيد التطوير', 'info');
        };

        // تحميل الرحلات عند فتح الصفحة
        loadTrips();
    </script>
</body>
</html>
